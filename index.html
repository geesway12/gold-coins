<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap to Win - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin-top: 10%;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    .btn-primary, .btn-dark {
      width: 200px;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-dark:hover {
      background-color: #333333;
      border-color: #333333;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-5">Tap to Win</h1>
  <p class="mb-4">Choose your login type below:</p>
  <div class="d-flex justify-content-center gap-3">
    <a href="user-login.html" class="btn btn-primary">User Login</a>
    <a href="admin-login.html" class="btn btn-dark">Admin Login</a>
  </div>
</div>
</body>
</html>
