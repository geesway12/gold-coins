<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    .card {
      width: 80px;
      height: 80px;
      background: #87CEFA; /* Baby Blue Color */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: transparent;
      transition: 0.3s;
    }
    .card.disabled {
      pointer-events: none;
      background: #555; /* Grey out cards when disabled */
    }
    .card.revealed {
      color: #000;
      background: #fff;
    }
    .hidden { 
      display: none; 
    }
    .btn {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container text-center my-5">
  <h1>Welcome, <span id="user-name">Player</span></h1>
  <p>Coins: <span id="user-balance">0</span></p>
  <div class="d-flex justify-content-center gap-3 mt-4">
    <button id="withdraw-request-btn" class="btn btn-outline-light">Request Withdrawal</button>
    <button id="purchase-coins" class="btn btn-outline-success">Purchase Coins</button>
    <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
  </div>

  <!-- Withdrawal Form -->
  <div id="withdraw-form" class="mt-4 hidden">
    <h3>Request Withdrawal</h3>
    <p>Maximum Withdrawal: <span id="max-withdraw"></span> coins</p>
    <input type="number" id="withdraw-amount" class="form-control my-2" placeholder="Enter amount to withdraw">
    <button id="submit-withdraw" class="btn btn-outline-warning">Submit Withdrawal</button>
    <p id="withdraw-feedback" class="mt-2"></p>
  </div>

  <!-- Game Board -->
  <div id="game-board" class="grid-container mt-5"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const gameBoard = document.getElementById("game-board");
    const userName = document.getElementById("user-name");
    const userBalance = document.getElementById("user-balance");
    const withdrawForm = document.getElementById("withdraw-form");
    const maxWithdraw = document.getElementById("max-withdraw");
    const withdrawAmount = document.getElementById("withdraw-amount");
    const withdrawFeedback = document.getElementById("withdraw-feedback");

    // Retrieve current user session
    const currentUser = JSON.parse(localStorage.getItem("current_user"));

    if (currentUser) {
      userName.textContent = currentUser.name;
      userBalance.textContent = `${currentUser.balance} Coins`;
      maxWithdraw.textContent = Math.floor(currentUser.balance * 0.7); // 70% of balance
      checkUserBalance();
    } else {
      window.location.href = "index.html"; // Redirect if no user session
    }

    let revealedCards = 0; // Track revealed cards

    // Generate game grid with logic
    function initializeGameBoard() {
      gameBoard.innerHTML = ""; // Clear previous grid
      revealedCards = 0; // Reset revealed cards
      const outcomes = generateGameOutcomes(); // Generate the cards' logic
      outcomes.forEach((outcome) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.type = outcome.type;
        card.dataset.value = outcome.value;

        card.addEventListener("click", function () {
          if (!card.classList.contains("revealed")) {
            if (currentUser.balance < 10) {
              alert("Not enough coins to play! Please purchase more coins.");
              disableGameBoard();
              return;
            }

            // Deduct 10 coins for the click
            currentUser.balance -= 10;

            card.classList.add("revealed");
            revealedCards++; // Increment revealed cards

            if (outcome.type === "Bomb") {
              card.textContent = "ðŸ’£";
            } else {
              card.textContent = outcome.value > 0 ? `+${outcome.value}` : outcome.value;
            }

            // Apply the card outcome
            applyOutcome(currentUser, outcome);

            // Update the user session and UI
            localStorage.setItem("current_user", JSON.stringify(currentUser));
            userBalance.textContent = `${currentUser.balance} Coins`;

            // Check balance and disable game board if needed
            checkUserBalance();

            // If all cards are revealed, start the pause timer
            if (revealedCards === 36) {
              disableGameBoard();
              alert("Game completed! Please wait 5 minutes for the next game.");
              setTimeout(() => {
                initializeGameBoard(); // Refresh the game
              }, 300000); // 5 minutes in milliseconds
            }
          }
        });

        gameBoard.appendChild(card);
      });
    }

    initializeGameBoard();

    // Generate game outcomes: 9 Wins, 9 Losses, 9 Donations, 9 Bombs
    function generateGameOutcomes() {
      const outcomes = [];
      const winValues = generateValues(10, 1000, 100, 9);
      const loseValues = generateValues(10, 1000, 100, 9);
      const donationValues = generateValues(10, 1000, 100, 9);

      for (let i = 0; i < 9; i++) {
        outcomes.push({ type: "Win", value: winValues[i] });
        outcomes.push({ type: "Lose", value: -loseValues[i] });
        outcomes.push({ type: "Donate", value: -donationValues[i] });
        outcomes.push({ type: "Bomb", value: 0 });
      }

      return shuffleArray(outcomes);
    }

    // Apply the outcome logic to the user
    function applyOutcome(user, outcome) {
      if (outcome.type === "Win" || outcome.type === "Lose" || outcome.type === "Donate") {
        user.balance += outcome.value;
      }
      // Bombs have no effect on balance
    }

    // Generate random values with specific intervals
    function generateValues(min, max, step, count) {
      const values = [];
      for (let i = 0; i < count; i++) {
        const range = Math.floor((max - min) / step) + 1;
        values.push(Math.floor(Math.random() * range) * step + min);
      }
      return values;
    }

    // Shuffle an array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Disable the game board
    function disableGameBoard() {
      const cards = document.querySelectorAll(".card");
      cards.forEach((card) => {
        card.classList.add("disabled");
      });
    }

    // Enable the game board
    function enableGameBoard() {
      const cards = document.querySelectorAll(".card");
      cards.forEach((card) => {
        card.classList.remove("disabled");
      });
    }

    // Check user's balance and disable the game board if needed
    function checkUserBalance() {
      if (currentUser.balance < 10) {
        disableGameBoard();
        alert("You need more coins to play! Please purchase coins.");
      } else {
        enableGameBoard();
      }
    }

    // Handle Logout
    document.getElementById("logout-btn").addEventListener("click", function () {
      localStorage.removeItem("current_user");
      window.location.href = "index.html"; // Redirect to index page
    });
  });
</script>
</body>
</html>
