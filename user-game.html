<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container text-center my-5">
  <h1 class="text-light">Welcome, <span id="user-name"></span></h1>
  <p class="text-warning">Coins: <span id="user-balance">0</span></p>

  <!-- Action Buttons -->
  <div class="d-flex justify-content-center gap-3 mt-4">
    <button id="withdraw-request-btn" class="btn btn-warning">Request Withdrawal</button>
    <button id="purchase-coins" class="btn btn-success">Purchase Coins</button>
    <button id="logout-btn" class="btn btn-danger">Logout</button>
  </div>

  <!-- Withdrawal Form -->
  <div id="withdraw-form" class="mt-4 hidden">
    <h3 class="text-light">Request Withdrawal</h3>
    <p class="text-light">Maximum Withdrawal: <span id="max-withdraw"></span> coins</p>
    <input type="number" id="withdraw-amount" class="form-control my-2" placeholder="Enter amount to withdraw">
    <button id="submit-withdraw" class="btn btn-warning">Submit Withdrawal</button>
    <p id="withdraw-feedback" class="text-success mt-2"></p>
  </div>

  <!-- Game Board -->
  <div id="game-board" class="grid-container mt-5"></div>
</div>

<script src="script.js"></script>
</body>
</html>
