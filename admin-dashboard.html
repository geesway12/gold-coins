<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
    }
    h1, h2 {
      color: #343a40;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h1 class="mb-4">Admin Dashboard</h1>

  <!-- Register New User -->
  <h2>Register New User</h2>
  <div class="mb-3">
    <input type="text" id="full-name" class="form-control" placeholder="Full Name">
  </div>
  <button id="register-btn" class="btn btn-primary">Generate User Code</button>
  <p id="register-feedback" class="text-success mt-3"></p>

  <!-- Add Coins to User -->
  <h2 class="mt-4">Add Coins to User</h2>
  <div class="mb-3">
    <input type="text" id="add-coins-user-code" class="form-control" placeholder="User Code">
  </div>
  <div class="mb-3">
    <input type="number" id="add-coins-amount" class="form-control" placeholder="Amount">
  </div>
  <button id="add-coins" class="btn btn-success">Add Coins</button>
  <p id="add-coins-feedback" class="text-success mt-3"></p>

  <!-- View Withdrawal Requests -->
  <h2 class="mt-4">View Withdrawal Requests</h2>
  <button id="view-withdrawals" class="btn btn-info">View Withdrawal Requests</button>
  <div id="withdrawal-list" class="mt-3"></div>

  <!-- View Purchase Requests -->
  <h2 class="mt-4">View Coin Purchase Requests</h2>
  <button id="view-purchase-requests" class="btn btn-warning">View Purchase Requests</button>
  <div id="purchase-request-list" class="mt-3"></div>

  <!-- Logout -->
  <button id="logout-admin" class="btn btn-danger mt-4">Logout</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Admin Logout
    document.getElementById("logout-admin").addEventListener("click", function () {
      window.location.href = "index.html"; // Redirect to login page
    });

    // Dynamic script is already linked in the main `script.js` file, so this will work with it
  });
</script>
<script src="script.js"></script>
</body>
</html>
