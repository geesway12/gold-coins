<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Coins</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center my-5">
    <h1>Add Coins</h1>
    <div id="add-coins-form" class="mt-4">
      <input type="text" id="add-coins-user-code" class="form-control my-2" placeholder="Enter User Code">
      <input type="number" id="add-coins-amount" class="form-control my-2" placeholder="Enter amount of coins">
      <button id="submit-add-coins" class="btn btn-primary">Add Coins</button>
      <p id="add-coins-feedback" class="mt-2"></p>
    </div>
    <a href="admin-dashboard.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
