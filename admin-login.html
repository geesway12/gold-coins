<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container login-container">
    <h1 class="mb-4">Admin Login</h1>
    <div class="mb-3">
      <input type="text" id="admin-username" class="form-control" placeholder="Enter Username">
    </div>
    <div class="mb-3">
      <input type="password" id="admin-password" class="form-control" placeholder="Enter Password">
    </div>
    <button id="admin-login-btn" class="btn btn-dark w-100">Login</button>
    <p id="admin-login-feedback" class="mt-3"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
