<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin-top: 10%;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    .form-control {
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #2a2a2a;
      color: #ffffff;
      border-color: #007bff;
      box-shadow: none;
    }
    .btn-primary {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .text-danger {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">User Login</h1>
  <p class="mb-3">Enter your user code to log in:</p>
  <div class="mb-3">
    <input type="text" id="login-code" class="form-control" placeholder="Enter User Code">
  </div>
  <button id="login-btn" class="btn btn-primary">Login</button>
  <p id="login-feedback" class="text-danger mt-3"></p>
</div>
<script src="script.js"></script>
</body>
</html>
